- defaults:
    link:
      relink: true
      force: false

- clean: ['~']

- link:
    ~/.alias.local:
      path: alias.mac
    ~/.env.local:
      path: env.mac
    ~/.gitconfig.local:
      path: gitconfig.mac
    ~/.ssh/config:
      path: ssh/config
      create: true
    ~/.zprofile.local:
      path: zprofile.mac
    ~/.zshrc.local:
      path: zshrc.mac
