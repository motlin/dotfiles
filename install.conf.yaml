- defaults:
    link:
      relink: true
      force: false
    shell:
      stdout: true
      stderr: true

- clean: ['~']

- shell:
  - command: git submodule update --init dotbot
    description: ğŸ“¦ Installing dotbot
  - command: mise install
    description: ğŸ› ï¸ Installing mise tools
  - command: ./scripts/clone-or-update.sh git-clones https://github.com/ohmyzsh/ohmyzsh.git
    description: ğŸ“¥ Cloning/updating ohmyzsh
  - command: ./scripts/clone-or-update.sh git-clones https://github.com/zsh-users/zsh-autosuggestions
    description: ğŸ“¥ Cloning/updating zsh-autosuggestions
  - command: ./scripts/clone-or-update.sh git-clones https://github.com/zsh-users/zsh-history-substring-search
    description: ğŸ“¥ Cloning/updating zsh-history-substring-search
  - command: ./scripts/clone-or-update.sh git-clones https://github.com/zsh-users/zsh-syntax-highlighting.git
    description: ğŸ“¥ Cloning/updating zsh-syntax-highlighting
  - command: ./scripts/clone-or-update.sh git-clones https://github.com/romkatv/powerlevel10k.git
    description: ğŸ“¥ Cloning/updating powerlevel10k
  - command: ./scripts/clone-or-update.sh git-clones https://github.com/NoahTheDuke/vim-just.git
    description: ğŸ“¥ Cloning/updating vim-just
  - command: ./scripts/clone-or-update.sh git-clones https://github.com/motlin/claude-code-prompts.git
    description: ğŸ“¥ Cloning/updating claude-code-prompts
  - command: ./scripts/clone-or-update.sh git-clones https://github.com/motlin/claude-code-plugins.git
    description: ğŸ“¥ Cloning/updating claude-code-plugins
  - command: ./scripts/clone-or-update.sh git-clones https://github.com/anthropics/claude-code.git
    description: ğŸ“¥ Cloning/updating claude-code
  - command: ./scripts/clone-or-update.sh git-clones https://github.com/anthropics/skills.git
    description: ğŸ“¥ Cloning/updating skills
  - command: ./scripts/clone-or-update.sh git-clones https://github.com/tmux-plugins/tpm
    description: ğŸ“¥ Cloning/updating tpm

- link:
    ~/.Xdefaults:
    ~/.alias:
    ~/.bash_profile:
    ~/.bashrc:
      force: true
    ~/.bin: bin
    ~/.claude: git-clones/motlin/claude-code-prompts
    ~/.claude/plugins/marketplaces/motlin-claude-code-plugins:
      create: true
      path: git-clones/motlin/claude-code-plugins
    ~/.claude/plugins/marketplaces/claude-code-plugins:
      create: true
      path: git-clones/anthropics/claude-code/plugins
    ~/.claude/plugins/marketplaces/anthropic-agent-skills:
      create: true
      path: git-clones/anthropics/skills
    ~/.config/bat: config/bat
    ~/.config/just: config/just
    ~/.config/mise: config/mise
    ~/.config/tmux/tmux.conf:
      path: config/tmux/tmux.conf
      create: true
    ~/.config/tmux/plugins/tpm:
      create: true
      path: git-clones/tmux-plugins/tpm
    ~/.config/git/config: config/git/config
    ~/.config/git/ignore: config/git/ignore
    ~/.config/git/attributes:
      path: config/git/attributes
      create: true
    ~/.config/git/config-factorio-blueprints: config/git/config-factorio-blueprints
    ~/.env:
    ~/.minttyrc:
    ~/.oh-my-zsh: git-clones/ohmyzsh/ohmyzsh
    ~/.oh-my-zsh/custom/plugins/zsh-autosuggestions:
      create: true
      path: git-clones/zsh-users/zsh-autosuggestions
    ~/.oh-my-zsh/custom/plugins/zsh-history-substring-search:
      create: true
      path: git-clones/zsh-users/zsh-history-substring-search
    ~/.oh-my-zsh/custom/plugins/zsh-syntax-highlighting:
      create: true
      path: git-clones/zsh-users/zsh-syntax-highlighting
    ~/.oh-my-zsh/custom/themes/powerlevel10k:
      create: true
      path: git-clones/romkatv/powerlevel10k
    ~/.p10k.zsh:
    ~/.ripgreprc:
    ~/.screenrc:
    ~/.vim:
    ~/.vim/pack/vendor/start/vim-just:
      create: true
      path: git-clones/NoahTheDuke/vim-just
    ~/.vimrc:
    ~/.zprofile:
    ~/.zshrc:
    ~/.zshenv:

