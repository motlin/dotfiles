- defaults:
    link:
      relink: true
      force: false

- clean: ['~']

- shell:
  - [git submodule update --init dotbot, ğŸ“¦ Installing dotbot]
  - [./scripts/clone-or-update.sh https://github.com/ohmyzsh/ohmyzsh.git git-clones/oh-my-zsh, ğŸ“¥ Cloning/updating oh-my-zsh]
  - [./scripts/clone-or-update.sh https://github.com/zsh-users/zsh-autosuggestions git-clones/zsh-autosuggestions, ğŸ“¥ Cloning/updating zsh-autosuggestions]
  - [./scripts/clone-or-update.sh https://github.com/zsh-users/zsh-history-substring-search git-clones/zsh-history-substring-search, ğŸ“¥ Cloning/updating zsh-history-substring-search]
  - [./scripts/clone-or-update.sh https://github.com/zsh-users/zsh-syntax-highlighting.git git-clones/zsh-syntax-highlighting, ğŸ“¥ Cloning/updating zsh-syntax-highlighting]
  - [./scripts/clone-or-update.sh https://github.com/romkatv/powerlevel10k.git git-clones/powerlevel10k, ğŸ“¥ Cloning/updating powerlevel10k]
  - [./scripts/clone-or-update.sh https://github.com/NoahTheDuke/vim-just.git git-clones/vim-just, ğŸ“¥ Cloning/updating vim-just]
  - [./scripts/clone-or-update.sh https://github.com/motlin/claude-code-prompts.git git-clones/claude, ğŸ“¥ Cloning/updating claude]
  - [mise install, ğŸ› ï¸ Installing mise tools]
  - ['[ -d ~/.config/tmux/plugins/tpm ] || git clone https://github.com/tmux-plugins/tpm ~/.config/tmux/plugins/tpm', ğŸ“¥ Cloning tpm]

- link:
    ~/.Xdefaults:
    ~/.alias:
    ~/.bash_profile:
    ~/.bashrc:
      force: true
    ~/.bin: bin
    ~/.claude: git-clones/claude
    ~/.config/bat: config/bat
    ~/.config/just: config/just
    ~/.config/mise: config/mise
    ~/.config/tmux/tmux.conf:
      path: config/tmux/tmux.conf
      create: true
    ~/.config/git/config: config/git/config
    ~/.config/git/ignore: config/git/ignore
    ~/.config/git/attributes:
      path: config/git/attributes
      create: true
    ~/.config/git/config-factorio-blueprints: config/git/config-factorio-blueprints
    ~/.env:
    ~/.minttyrc:
    ~/.oh-my-zsh: git-clones/oh-my-zsh
    ~/.oh-my-zsh/custom/plugins/zsh-autosuggestions:
      create: true
      path: git-clones/zsh-autosuggestions
    ~/.oh-my-zsh/custom/plugins/zsh-history-substring-search:
      create: true
      path: git-clones/zsh-history-substring-search
    ~/.oh-my-zsh/custom/plugins/zsh-syntax-highlighting:
      create: true
      path: git-clones/zsh-syntax-highlighting
    ~/.oh-my-zsh/custom/themes/powerlevel10k:
      create: true
      path: git-clones/powerlevel10k
    ~/.p10k.zsh:
    ~/.ripgreprc:
    ~/.screenrc:
    ~/.vim:
    ~/.vim/pack/vendor/start/vim-just:
      create: true
      path: git-clones/vim-just
    ~/.vimrc:
    ~/.zprofile:
    ~/.zshrc:
    ~/.zshenv:

