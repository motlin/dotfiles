- defaults:
    link:
      relink: true
      force: false

- clean: ['~']

- link:
    ~/.Xdefaults:
    ~/.asdfrc:
    ~/.alias:
    ~/.bash_profile:
    ~/.bashrc:
    ~/.env:
    ~/.gitconfig:
    ~/.minttyrc:
    ~/.oh-my-zsh:
    ~/.p10k.zsh:
    ~/.ripgreprc:
    ~/.screenrc:
    ~/.secrets:
    ~/.vim:
    ~/.vimrc:
    ~/.zshrc:

- shell:
  - [git submodule update --init --recursive, Installing submodules]
