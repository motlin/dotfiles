- defaults:
    link:
      relink: true
      force: false

- clean: ['~']

- shell:
  - [git submodule update --init --recursive, üì¶ Installing submodules]
  - [mise install, üõ†Ô∏è Installing mise tools]
  - ['[ -d ~/.config/tmux/plugins/tpm ] || git clone https://github.com/tmux-plugins/tpm ~/.config/tmux/plugins/tpm', üì• Cloning tpm]

- link:
    ~/.Xdefaults:
    ~/.alias:
    ~/.bash_profile:
    ~/.bashrc:
      force: true
    ~/.bin: bin
    ~/.claude: claude
    ~/.config/bat: config/bat
    ~/.config/just: config/just
    ~/.config/mise: config/mise
    ~/.config/tmux/tmux.conf:
      path: config/tmux/tmux.conf
      create: true
    ~/.config/git/config: config/git/config
    ~/.config/git/ignore: config/git/ignore
    ~/.config/git/attributes:
      path: config/git/attributes
      create: true
    ~/.config/git/config-factorio-blueprints: config/git/config-factorio-blueprints
    ~/.env:
    ~/.minttyrc:
    ~/.oh-my-zsh:
    ~/.oh-my-zsh/custom/plugins/zsh-autosuggestions:
      create: true
      path: zsh-autosuggestions
    ~/.oh-my-zsh/custom/plugins/zsh-history-substring-search:
      create: true
      path: zsh-history-substring-search
    ~/.oh-my-zsh/custom/plugins/zsh-syntax-highlighting:
      create: true
      path: zsh-syntax-highlighting
    ~/.oh-my-zsh/custom/themes/powerlevel10k:
      create: true
      path: powerlevel10k
    ~/.p10k.zsh:
    ~/.ripgreprc:
    ~/.screenrc:
    ~/.vim:
    ~/.vim/pack/vendor/start/vim-just:
      create: true
      path: vim-just
    ~/.vimrc:
    ~/.zprofile:
    ~/.zshrc:
    ~/.zshenv:

